<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="container h-screen w-full mx-auto px-4 lg:px-8 flex flex-col lg:flex-row items-center justify-between gap-6">
        <!-- Form Section -->
        <div class="flex-1 bg-white shadow-lg rounded-lg p-6 w-full lg:w-1/2">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">YouTube Downloader</h1>

            <form id="download-form" class="space-y-4">
                <!-- URL Input -->
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Playlist URL:</label>
                    <input 
                        type="text" 
                        id="url" 
                        name="url" 
                        required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter YouTube playlist URL">
                </div>

                <!-- Download Type -->
                <div>
                    <span class="text-sm font-medium text-gray-700">Download Type:</span>
                    <div class="mt-2 flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="type" value="audio" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">Audio</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="type" value="video" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">Video</span>
                        </label>
                    </div>
                </div>

                <!-- Resolution Options -->
                <div id="resolution-options" style="display: none;">
                    <label for="resolution" class="block text-sm font-medium text-gray-700">Resolution:</label>
                    <select 
                        id="resolution" 
                        name="resolution" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex items-center justify-between">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Start Download
                    </button>
                </div>
            </form>

            <button 
                id="stop-btn" 
                style="display: none;" 
                class="mt-4 w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                Stop Download
            </button>
        </div>

        <!-- Log Area -->
        <div id="log-container" class="flex-1 bg-white shadow-lg rounded-lg p-6 w-full lg:w-1/2">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Log</h3>
            <textarea 
                id="log" 
                readonly 
                class="w-full h-80 lg:h-full p-3 rounded-md border border-gray-300 bg-gray-50 text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </textarea>
        </div>
    </div>

</body>
</html>
